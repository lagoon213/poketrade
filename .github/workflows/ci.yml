name: CI Pipeline

on:
  push:
    branches: 
      - main
      - develop
  pull_request:
    branches: 
      - main 
      - develop

jobs:
  test_backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          cd backend/poketrade-backend
          pip install -r requirements.txt

      - name: Run Ruff
        run: |
          cd backend/poketrade-backend
          ruff check .

      - name: Run Django checks
        run: |
          cd backend/poketrade-backend
          python manage.py check


  test_frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install frontend dependencies
        run: |
          cd frontend/poketrade-frontend/poketrade-frontend
          npm install

      - name: Run frontend tests
        run: |
          cd frontend/poketrade-frontend/poketrade-frontend
          npm run test

      - name: Run EsLint
        run: |
           cd frontend/poketrade-frontend/poketrade-frontend
           npm run lint

      - name: Build frontend
        run: |
          cd frontend/poketrade-frontend/poketrade-frontend
          npm run build
